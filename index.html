<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-top">
      <img src="./img/Logo.png" alt="logo">
      <span><b>Toboolist</b></span>
    </div>
  </header>

  <main class="container">
    <section class="top">
      <div class="display">
        <div class="task">
        <span>Add Task</span>
        </div>
        <div class="section">
        <span>Add Section</span>
        </div>
      </div>

    </section>
    <section class="second">
      <div class="arrow">
        <span>&#9660</span>
        <strong>New Task</strong>
      </div>
      
      <div class="cont"> 
        <div class="check">
        <span>&#10004</span>
        </div>
        <span>Quarterly Newsletter</span>
        <div class="editorial">
        <span >Editorial</span>
        </div>
      </div>
    </section>
    <section class="third"></section>
    <section class="quarter"></section>

  </main>

</body>
</html>
